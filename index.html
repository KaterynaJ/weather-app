<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <script src="src/script.js"></script>
    <h1>Learning project</h1>   
    <a href="https://github.com/KaterynaJ/weather-app.git">Link to GitHub repository</a>
    <div class="container">
      <form class="searchForm" id="search-form">
        <input type="text" placeholder="Enter a city..." id="search-feild" />
        <input
          type="submit"
          class="btn btn-primary"
          value="Search"
          id="search-button"
        />
        <input
          type="submit"
          class="btn btn-success"
          value="Current"
          id="current-button"
        />
      </form>

      <h1>Time now</h1>
      <ul>
        <li>
          <div id="current-date"></div>
        </li>
        <li>
          Cloudy
        </li>
      </ul>

      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy icon"
          />
          <span id="temp-degree"> 19 </span>
          <a href="#" id="temp-c">C</a> |
          <a href="#" id="temp-f">F</a>
        </div>

        <div class="col-6">
          <ul>
            <li>
              Precipitation: 123%
            </li>
            <li>
              Humidity: 321%
            </li>
            <li>
              Wind: 123 km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
</body>
</html>
